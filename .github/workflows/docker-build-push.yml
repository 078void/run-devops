name: CI/CD - Docker to Azure Web App

on:
  push:
    branches:
      - main   # 監聽 main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1. 抓取程式碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2. 登入 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3. 建置 Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/shopping-client:latest -f Shopping/Shopping.Client/Dockerfile Shopping/Shopping.Client/


      # Step 4. 推送 image 到 Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shopping-client:latest

      # Step 5. 觸發 Azure Web App 部署 (Webhook)
      - name: Notify Azure Web App
        run: |
          curl -X POST "https://REDACTED:REDACTED@shoppingapp-078void.scm.azurewebsites.net/api/registry/webhook"

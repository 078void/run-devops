apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"


---   # ← 分隔線

# ===== 第二部分：Service（新增的）=====
apiVersion: v1
kind: Service
metadata:
  name: mongo-service         # Service 的名稱
spec:
  selector:
    app: mongodb              # ← 用這個標籤找到對應的 Pod！
  ports:
  - protocol: TCP
    port: 27017               # Service 對外開放的埠號
    targetPort: 27017         # Pod 內部的埠號